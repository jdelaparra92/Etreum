<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>
<body class="indexFondo flex">
    <img src="../img/timer/laexperienciacomienzaen.png" alt=""><br>

    <p class="contador" id="demo"></p><br>

    <img src="../img/timer/Group10.png" alt=""> <br>
    <a href="bienvenidos.html"><img src="../img/timer/compartir1.png" alt=""></a>
    



    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Jan 7, 2030 15:37:25").getTime();
        
        // Update the count down every 1 second
        var x = setInterval(function() {
        
          // Get today's date and time
          var now = new Date().getTime();
            
          // Find the distance between now and the count down date
          var distance = countDownDate - now;
            
          // Time calculations for days, hours, minutes and seconds
        
          var hours = Math.floor((distance % (1000 * 60 * 60 * 130)) / (1000 * 60 * 60));
          var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
          // Output the result in an element with id="demo"
          document.getElementById("demo").innerHTML = hours + ":"
          + minutes + ":" + seconds;
            
          // If the count down is over, write some text 
          if (distance < 0) {
            clearInterval(x);
            document.getElementById("demo").innerHTML = "EXPIRED";
          }
        }, 1000);
        </script>
</body>
</html>
