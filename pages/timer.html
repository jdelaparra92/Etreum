<html lang="en">
<head>
    <meta charset="UTF-8">

<body class="indexFondo flex">
    <img src="../img/timer/laexperienciacomienzaen.png" alt=""><br>

    <p class="contador" id="demo"></p><br>

    <img src="../img/timer/Group10.png" alt=""> <br>



    <!-- Button trigger modal -->
<button type="button" class="botonTimer" data-bs-toggle="modal" data-bs-target="#exampleModal">
  <img src="../img/timer/compartir1.png" alt="">
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <a href="bienvenidos.html"> <img class="imgTimer" src="../solapaCOMPARTIR.svg" alt=""></a>
    </div>
  </div>
</div>
    



    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Jan 7, 2030 15:37:25").getTime();
        
        // Update the count down every 1 second
        var x = setInterval(function() {
        
          // Get today's date and time
          var now = new Date().getTime();
            
          // Find the distance between now and the count down date
          var distance = countDownDate - now;
            
          // Time calculations for days, hours, minutes and seconds
        
          var hours = Math.floor((distance % (1000 * 60 * 60 * 130)) / (1000 * 60 * 60));
          var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
          // Output the result in an element with id="demo"
          document.getElementById("demo").innerHTML = hours + ":"
          + minutes + ":" + seconds;
            
          // If the count down is over, write some text 
          if (distance < 0) {
            clearInterval(x);
            document.getElementById("demo").innerHTML = "EXPIRED";
          }
        }, 1000);
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
